<div class="container">
  <div class="board" >
		<div class="board-row" ng-repeat="row in $ctrl.board track by $index">
      <div ng-click="$ctrl.play($parent.$index, $index)" class="cell" ng-repeat="col in row track by $index">
        {{col}}
      </div>
    </div>
	</div>
  {{awesomeThings}}
</div>
